name: Manual Build and Release Fonts

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build fonts from .glyphs
      run: |
        mkdir -p output
        GLYPHS_FILE=$(find sources -name "*.glyphs" | head -n 1)
        echo "Using $GLYPHS_FILE"
        fontmake -g "$GLYPHS_FILE" -o otf -o ttf --output-dir output

    - name: Create GitHub release and upload fonts
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ inputs.tag }}
        name: Release ${{ inputs.tag }}
        files: |
          output/*.otf
          output/*.ttf
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
